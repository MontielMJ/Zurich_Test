name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- FRONTEND ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Especificar versi√≥n de Node.js

      - name: Install frontend dependencies
        working-directory: ./FrontZurich/front-zurich
        run: npm install

      - name: Build frontend
        working-directory: ./FrontZurich/front-zurich
        run: npm run build

      - name: Show working directory
        run: |
          pwd
          echo "Contenido de dist/front-zurich:"
          ls -R ./FrontZurich/front-zurich/dist || echo "dist no encontrada"
          
      - name: Artifact upload
        uses: actions/upload-pages-artifact@v4
        with: 
          path: ./FrontZurich/front-zurich/dist/front-zurich/browser
        
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
